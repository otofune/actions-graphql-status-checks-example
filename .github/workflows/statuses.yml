name: Get and dump Statuses API (REST)
on: workflow_dispatch # dispatch manually

jobs:
  job:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: read
    steps:
    - uses: 'actions/checkout@v3'
    - id: git
      name: get commit ref
      run: |
        git rev-parse HEAD^{commit}
        echo "::set-output name=commit_sha::$(git rev-parse HEAD^{commit})"
    - uses: actions/github-script@v6
      with:
        script: |
          const res = await github.rest.repos.listCommitStatusesForRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: "${{ steps.git.outputs.commit_sha }}",
          })
          console.log(JSON.stringify(res, null, "\t"))
